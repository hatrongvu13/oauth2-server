name: Build Multi-Arch Native Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build AMD64
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Quarkus dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Quarkus Native Binary (AMD64)
        run: |
          chmod +x mvnw
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21 \
            -Dquarkus.native.additional-build-args="-march=x86-64-v3" \
            -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push AMD64 Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native-multiarch
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Job 2: Build ARM64
  build-arm64:
    runs-on: ubuntu-24.04-arm
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Quarkus dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-arm-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-arm-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Quarkus Native Binary (ARM64)
        run: |
          chmod +x mvnw
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:23.1.9.0-Final-java21-arm64 \
            -Dquarkus.native.additional-build-args="-H:+UnlockExperimentalVMOptions" \
            -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ARM64 Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native-multiarch
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Job 3: Build JVM Image (Multi-arch)
  build-jvm:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
        include:
          - platform: linux/amd64
            platform-suffix: amd64
          - platform: linux/arm64
            platform-suffix: arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-jvm-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-jvm-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build JVM Application
        run: |
          chmod +x mvnw
          ./mvnw clean package -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push JVM Images
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.jvm
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-jvm-${{ matrix.platform-suffix }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-jvm-${{ matrix.platform-suffix }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false

  # Job 4: Create multi-arch manifest (chá»‰ cháº¡y khi Cáº¢ 3 jobs trÃªn thÃ nh cÃ´ng)
  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64, build-jvm]
    if: success()

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest for Native images
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "Verifying Native AMD64 image..."
          docker manifest inspect $IMAGE:latest-amd64
          
          echo "Verifying Native ARM64 image..."
          docker manifest inspect $IMAGE:latest-arm64
          
          # Create manifest for 'latest-native' tag
          docker buildx imagetools create \
            --tag $IMAGE:latest-native \
            $IMAGE:latest-amd64 \
            $IMAGE:latest-arm64
          
          # Create manifest for commit SHA tag with native suffix
          docker buildx imagetools create \
            --tag $IMAGE:${{ github.sha }}-native \
            $IMAGE:${{ github.sha }}-amd64 \
            $IMAGE:${{ github.sha }}-arm64
          
          echo "âœ… Native multi-arch manifest created successfully"

      - name: Create and push manifest for JVM images
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          echo "Verifying JVM AMD64 image..."
          docker manifest inspect $IMAGE:latest-jvm-amd64
          
          echo "Verifying JVM ARM64 image..."
          docker manifest inspect $IMAGE:latest-jvm-arm64
          
          # Create manifest for 'latest-jvm' tag
          docker buildx imagetools create \
            --tag $IMAGE:latest-jvm \
            $IMAGE:latest-jvm-amd64 \
            $IMAGE:latest-jvm-arm64
          
          # Create manifest for commit SHA tag with jvm suffix
          docker buildx imagetools create \
            --tag $IMAGE:${{ github.sha }}-jvm \
            $IMAGE:${{ github.sha }}-jvm-amd64 \
            $IMAGE:${{ github.sha }}-jvm-arm64
          
          echo "âœ… JVM multi-arch manifest created successfully"

      - name: Create combined manifest (both native and JVM)
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Create manifest for 'latest' tag pointing to native (default)
          docker buildx imagetools create \
            --tag $IMAGE:latest \
            $IMAGE:latest-amd64 \
            $IMAGE:latest-arm64
          
          # Create manifest for commit SHA tag
          docker buildx imagetools create \
            --tag $IMAGE:${{ github.sha }} \
            $IMAGE:${{ github.sha }}-amd64 \
            $IMAGE:${{ github.sha }}-arm64
          
          echo "âœ… Combined multi-arch manifest created successfully"
          
          # Inspect final manifest
          docker buildx imagetools inspect $IMAGE:latest

      - name: Summary
        run: |
          echo "### ðŸŽ‰ Multi-arch images published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Native Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-native\`" >> $GITHUB_STEP_SUMMARY
          echo "**JVM Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-jvm\`" >> $GITHUB_STEP_SUMMARY
          echo "**Default (Native)**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Platforms**:" >> $GITHUB_STEP_SUMMARY
          echo "- linux/amd64" >> $GITHUB_STEP_SUMMARY
          echo "- linux/arm64" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest\` (native)" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest-native\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`latest-jvm\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.sha }}\` (native)" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.sha }}-native\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`${{ github.sha }}-jvm\`" >> $GITHUB_STEP_SUMMARY