name: Create Multi-Arch Manifest

on:
  workflow_run:
    workflows:
      - Build Quarkus Native AMD64
      - Build Quarkus Native Arm
    types:
      - completed

jobs:
  manifest:
    runs-on: ubuntu-latest
    # Chỉ chạy nếu workflow trigger là completed và cả hai architecture đã thành công gần đây
    if: >
      github.event.workflow_run.conclusion == 'success' &&
      contains(fromJson('["Build Quarkus Native AMD64", "Build Quarkus Native Arm"]'), github.event.workflow_run.name)

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          IMAGE="ghcr.io/${{ github.repository }}"

          # Tạo mới manifest
          docker manifest create $IMAGE:latest \
            $IMAGE:latest-amd64 \
            $IMAGE:latest-arm64

          # Annotate đúng architecture
          docker manifest annotate $IMAGE:latest $IMAGE:latest-amd64 --arch amd64 --os linux
          docker manifest annotate $IMAGE:latest $IMAGE:latest-arm64 --arch arm64 --os linux

          # Push manifest
          docker manifest push $IMAGE:latest

          echo "Multi-arch manifest created and pushed: $IMAGE:latest"