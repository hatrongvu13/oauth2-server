name: Build Multi-Arch Native Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build AMD64
  build-amd64:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Binary (AMD64)
        run: |
          chmod +x mvnw
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21 \
            -Dquarkus.native.additional-build-args="-march=x86-64-v3" \
            -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push AMD64 Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native-multiarch
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          provenance: false

  # Job 2: Build ARM64 for Pi 4 (ARMv8-A)
  build-arm64-pi4:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-arm64-pi4-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-arm64-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Binary (ARM64 for Pi 4 - ARMv8-A)
        run: |
          chmod +x mvnw
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21 \
            -Dquarkus.native.container-runtime-options=--platform=linux/arm64 \
            -Dquarkus.native.additional-build-args="-march=armv8-a" \
            -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ARM64 Pi4 Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native-multiarch
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi4
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64
          cache-from: type=gha,scope=arm64-pi4
          cache-to: type=gha,mode=max,scope=arm64-pi4
          provenance: false
          build-args: |
            ARCH_VARIANT=armv8-a

  # Job 3: Build ARM64 for Pi 5 (ARMv8.2-A)
  build-arm64-pi5:
    runs-on: ubuntu-latest
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-arm64-pi5-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-arm64-

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Binary (ARM64 for Pi 5 - ARMv8.2-A)
        run: |
          chmod +x mvnw
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21 \
            -Dquarkus.native.container-runtime-options=--platform=linux/arm64 \
            -Dquarkus.native.additional-build-args="-march=armv8.2-a,-mcpu=cortex-a76" \
            -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ARM64 Pi5 Image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native-multiarch
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi5
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi5-${{ github.sha }}
          cache-from: type=gha,scope=arm64-pi5
          cache-to: type=gha,mode=max,scope=arm64-pi5
          provenance: false
          build-args: |
            ARCH_VARIANT=armv8.2-a

  # Job 4: Create multi-arch manifest (AMD64 + ARM64 generic)
  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64-pi4]
    if: success()

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Verify images exist
          echo "üîç Verifying AMD64 image..."
          docker manifest inspect $IMAGE:latest-amd64
          
          echo "üîç Verifying ARM64 image..."
          docker manifest inspect $IMAGE:latest-arm64
          
          # Create manifest for 'latest' tag (AMD64 + ARM64)
          echo "üì¶ Creating multi-arch manifest..."
          docker buildx imagetools create \
            --tag $IMAGE:latest \
            $IMAGE:latest-amd64 \
            $IMAGE:latest-arm64
          
          # Create manifest for commit SHA tag
          docker buildx imagetools create \
            --tag $IMAGE:${{ github.sha }} \
            $IMAGE:${{ github.sha }}-amd64 \
            $IMAGE:${{ github.sha }}-arm64
          
          echo "‚úÖ Multi-arch manifest created successfully"
          
          # Inspect final manifest
          docker buildx imagetools inspect $IMAGE:latest

      - name: Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ### üéâ Multi-arch images published
          
          **Base Image**: \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest\`
          
          #### Available Tags:
          
          | Tag | Platform | Optimized For |
          |-----|----------|---------------|
          | \`latest\` | linux/amd64, linux/arm64 | General use |
          | \`latest-amd64\` | linux/amd64 | x86-64-v3 |
          | \`latest-arm64\` | linux/arm64 | ARMv8-A (Pi 4) |
          | \`pi4\` | linux/arm64 | Raspberry Pi 4 |
          | \`pi5\` | linux/arm64 | Raspberry Pi 5 (ARMv8.2-A) |
          | \`${{ github.sha }}\` | linux/amd64, linux/arm64 | This commit |
          
          #### Pull Commands:
          
          \`\`\`bash
          # Multi-arch (auto-detect)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Raspberry Pi 4 (ARMv8-A)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi4
          
          # Raspberry Pi 5 (ARMv8.2-A - optimized)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi5
          
          # AMD64
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
          \`\`\`
          EOF