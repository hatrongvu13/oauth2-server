name: Build Multi-Arch Native Image

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build AMD64
  build-amd64:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Binary (AMD64)
        run: |
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21 \
            -DskipTests

      - name: Build and Push AMD64 Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64
          provenance: false

  # Job 2: Build ARM64 for Pi 4
  build-arm64-pi4:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Binary (ARM64 - Pi 4)
        run: |
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21 \
            -Dquarkus.native.container-runtime-options=--platform=linux/arm64 \
            -DskipTests

      - name: Build and Push ARM64 Pi4 Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi4
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64
          provenance: false
          labels: |
            org.opencontainers.image.title=OAuth2 Server ARM64
            org.opencontainers.image.description=Optimized for Raspberry Pi 4/5

  # Job 3: Build ARM64 for Pi 5 (with specific optimizations)
  build-arm64-pi5:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/arm64

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Native Binary (ARM64 - Pi 5 optimized)
        run: |
          ./mvnw clean package -Pnative \
            -Dquarkus.native.container-build=true \
            -Dquarkus.native.builder-image=quay.io/quarkus/ubi-quarkus-mandrel-builder-image:jdk-21 \
            -Dquarkus.native.container-runtime-options=--platform=linux/arm64 \
            -Dquarkus.native.additional-build-args=-march=armv8.2-a \
            -DskipTests

      - name: Build and Push ARM64 Pi5 Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: src/main/docker/Dockerfile.native
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi5
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi5-${{ github.sha }}
          cache-from: type=gha,scope=arm64-pi5
          cache-to: type=gha,mode=max,scope=arm64-pi5
          provenance: false
          labels: |
            org.opencontainers.image.title=OAuth2 Server Pi5
            org.opencontainers.image.description=Optimized for Raspberry Pi 5 (ARMv8.2-A)

  # Job 4: Create multi-arch manifest
  create-manifest:
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64-pi4]
    if: success()

    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          
          # Create manifest for 'latest' tag
          docker buildx imagetools create \
            --tag $IMAGE:latest \
            $IMAGE:latest-amd64 \
            $IMAGE:latest-arm64
          
          # Create manifest for commit SHA
          docker buildx imagetools create \
            --tag $IMAGE:${{ github.sha }} \
            $IMAGE:${{ github.sha }}-amd64 \
            $IMAGE:${{ github.sha }}-arm64
          
          echo "âœ… Multi-arch manifest created"
          docker buildx imagetools inspect $IMAGE:latest

      - name: Summary
        run: |
          cat << 'EOF' >> $GITHUB_STEP_SUMMARY
          ### ðŸŽ‰ Multi-arch Native Images Published
          
          | Tag | Platforms | Optimized For |
          |-----|-----------|---------------|
          | `latest` | amd64, arm64 | General use |
          | `latest-amd64` | amd64 | x86-64 |
          | `latest-arm64` | arm64 | ARMv8-A (Pi 4 compatible) |
          | `pi4` | arm64 | Raspberry Pi 4 |
          | `pi5` | arm64 | Raspberry Pi 5 (ARMv8.2-A) |
          
          #### Pull Commands:
          ```bash
          # Auto-detect platform
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          
          # Raspberry Pi 4
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi4
          
          # Raspberry Pi 5 (optimized)
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:pi5
          ```
          EOF