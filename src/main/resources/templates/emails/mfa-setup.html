<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .qr-code { text-align: center; margin: 20px 0; }
        .secret-key { background: #f4f4f4; padding: 15px; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
<div class="container">
    <h2>Setup Two-Factor Authentication</h2>
    <p>Hi {username},</p>
    <p>Scan this QR code with your authenticator app (Google Authenticator, Authy, etc.):</p>

    <div class="qr-code">
        <img src="{qrCode}" alt="QR Code" />
    </div>

    <p>Or manually enter this secret key:</p>
    <div class="secret-key">{secretKey}</div>

    <p><strong>Important:</strong> Keep this secret key safe. You'll need it if you switch devices.</p>
</div>
</body>
</html>
