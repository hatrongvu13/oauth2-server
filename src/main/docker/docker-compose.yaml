version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: oauth2-postgres
    environment:
      POSTGRES_DB: oauth2db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - oauth2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: oauth2-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - oauth2-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # OAuth2 Server
  oauth2-server:
    build:
      context: .
      dockerfile: src/main/docker/Dockerfile.jvm
    container_name: oauth2-server
    environment:
      # Database
      DB_URL: jdbc:postgresql://postgres:5432/oauth2db
      DB_USERNAME: postgres
      DB_PASSWORD: postgres

      # Redis
      REDIS_URL: redis://redis:6379

      # JWT
      JWT_ISSUER: http://localhost:8080

      # Quarkus Profile
      QUARKUS_PROFILE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - oauth2-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # pgAdmin (Optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: oauth2-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - oauth2-network
    depends_on:
      - postgres
    profiles:
      - tools

  # Redis Commander (Optional - for Redis management)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: oauth2-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    networks:
      - oauth2-network
    depends_on:
      - redis
    profiles:
      - tools

networks:
  oauth2-network:
    driver: bridge
    name: oauth2-network

volumes:
  postgres_data:
    name: oauth2-postgres-data
  redis_data:
    name: oauth2-redis-data
  pgadmin_data:
    name: oauth2-pgadmin-data